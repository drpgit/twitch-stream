<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Streamers</title>
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="twitch-box">
            <div class="twitch-header">
              <h3>Twitch Streamers</h3>
              <div class="twitch-button active">
                <p><span class="twitch-all">All</span></p>
              </div>
              <div class="twitch-button">
                <p><span class="twitch-online">Online</span></p>
              </div>
              <div class="twitch-button">
                <p><span class="twitch-offline">Offline</span></p>
              </div>
            </div>
            <div class="twitch-listings"></div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
